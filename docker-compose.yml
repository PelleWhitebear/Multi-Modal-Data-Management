services:
  minio:
    image: quay.io/minio/minio
    container_name: minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: ROOTNAME
      MINIO_ROOT_PASSWORD: CHANGEME123
    command: server /data --console-address ":9001"
    networks: 
      - steam-net

  chroma:
    image: chromadb/chroma
    container_name: chroma
    ports:
      - "8000:8000"
    volumes:
      - chroma_data:/chroma
    environment:
      - IS_PERSISTENT=TRUE
      - PERSIST_DIRECTORY=/chroma
    networks: 
      - steam-net

  pipeline:
    build: .
    container_name: pipeline
    dns: 
    - 8.8.8.8 
    depends_on:
      - minio
      - chroma
    stdin_open: true
    tty: true
    networks: 
      - steam-net

volumes:
  minio_data:
  chroma_data:

networks:  
  steam-net: 
    driver: bridge